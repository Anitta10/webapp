<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Enhanced Web App</title>
    <meta charset="UTF-8">
    <style>
        /* General body styling for a clean look */
        body {
            /* A subtle gradient is often more visually appealing than a flat color */
            background: linear-gradient(to bottom, #e0f7fa, #b2ebf2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* A container to hold the content, giving it a nice card-like effect */
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }

        /* --- CSS Animations --- */
        /* Keyframe defines the animation steps */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Applying the animation to elements */
        h1, h2, p {
            animation: fadeInSlideUp 0.8s ease-out forwards;
            opacity: 0; /* Start as invisible before animation begins */
        }
        
        /* Staggering the animation for a smoother effect */
        h1 {
            color: navy;
            /* Animation delay: h1 appears first */
            animation-delay: 0.2s;
        }

        h2 {
            color: darkgreen;
            /* Animation delay: h2 appears after h1 */
            animation-delay: 0.5s;
        }

        p {
            font-size: 20px;
            color: #333; /* A slightly softer black for better readability */
        }

        /* Animation delay for the paragraphs */
        .p1 {
            animation-delay: 0.8s;
        }
        .p2 {
            animation-delay: 1.1s;
        }

        img {
            border: 3px solid navy; /* Matching the h1 color */
            border-radius: 10px; /* Rounded corners for a modern look */
            margin-top: 20px;
            width: 150px;
            height: 150px;
            object-fit: cover; /* Ensures the image fits well without distortion */
            animation: fadeInSlideUp 0.8s ease-out forwards;
            opacity: 0;
            animation-delay: 1.4s; /* Image appears last */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="text-shadow: 2px 2px 5px rgba(0,0,0,0.1);">Welcome to my Web App</h1>
        
        <img src="https://via.placeholder.com/150" alt="Anitta V.">

        <h2>I am Anitta V.</h2>
        <p class="p1">This is my first web app using HTML.</p>
        
        <p class="p2" style="margin-top: 5px; font-style: italic;">A final year Computer Science Engineering student at Jeppiaar Engineering College.</p>
    </div>

</body>
</html>
